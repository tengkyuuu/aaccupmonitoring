<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="charts">
            <div class="chart-container">
                <canvas id="line-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="bar-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        // Sample data for charts
        const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
        const data1 = [65, 59, 80, 81, 56, 55];
        const data2 = [28, 48, 40, 19, 86, 27];
        const data3 = [45, 25, 35, 10, 45, 30];

        // Line chart
        const lineChartCanvas = document.getElementById('line-chart').getContext('2d');
        new Chart(lineChartCanvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dataset 1',
                    data: data1,
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }, {
                    label: 'Dataset 2',
                    data: data2,
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }]
            }
        });

        // Bar chart
        const barChartCanvas = document.getElementById('bar-chart').getContext('2d');
        new Chart(barChartCanvas, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dataset 1',
                    data: data1,
                    backgroundColor: 'rgb(255, 99, 132)'
                }, {
                    label: 'Dataset 2',
                    data: data2,
                    backgroundColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Pie chart
        const pieChartCanvas = document.getElementById('pie-chart').getContext('2d');
        new Chart(pieChartCanvas, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dataset 1',
                    data: data3,
                    backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)', 'rgb(153, 102, 255)', 'rgb(255, 159, 64)']
                }]
            }
        });
    </script>
</body>

</html>
